<html>
<head>
  
</head>
<body>
  <!-- Begin Default Content -->
  <h1>Congratulations!</h1>
  This is your sample index page.
  <!-- End Default Content -->
 <button onclick="testFetch()">Click me to test</button>
 <div id="fetch-results">
      Fetch results:
      <ul id="fetch-results-list">
        
      </ul>
  </div>
  <script type="javascript">
  const resultList = document.getElementById("fetch-results-list");
  
  function appendResult(url, result) {
    const text = `${url}: ${result}`;
    const item = document.createElement("li");
    item.appendChild(document.createTextNode(text));
    resultList.appendChild(item);
  }
  
  function testFetch() {
    let url = "http://localhost:8000";
    let options = {
            "method": "get",
            "mode": "no-cors"
        };
    return fetch(url, options)
        .then((response) => {
            appendResult(url, `response received`);
        })
        .catch((error) => {
            appendResult(url, `error = ${error}`);
        });
  }
  </script>
</body>
</html>
